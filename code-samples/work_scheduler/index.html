<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <title>Work Task Scheduler</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <h1>Work / Task Scheduler</h1>
        <a href="/" class="btn btn-success">Full layout</a>
        <a href="/small" class="btn btn-warning">Condensed layout</a>
        <div class="mt-2 row">
            <div class="col">
                <h2>Projects</h2>
                <ul class="list-group" id="projects">
                    <li class="list-group-item" id="sample-project" style="display: none">
                        <b>Name: </b>Sample project <br />
                        <b>Due date: </b>2022-10-23 (3 days)<br />
                        <b>Finish by date: </b>2022-10-22 (2 days)<br />
                        <div class="progress bg-dark" style="height: 24px">
                            <div class="progress-bar bg-primary" style="width: 20%; height: 24px">
                                Current work progress
                            </div>
                        </div>
                        <div class="progress mt-2 bg-dark" style="height: 24px">
                            <div class="progress-bar bg-success" style="width: 70%; height: 24px">
                                Elapsed available time (on time ideal progress)
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-primary mt-2" onclick="addProject()">Add project</button>
            </div>
            <div class="col">
                <h2>Tasks</h2>
                <ul class="list-group" id="tasks">

                </ul>

                <button class="mt-2 btn btn-primary" onclick="addTask()">Add task</button>

                <!-- <h5 class="mt-3">Key</h5>
            <ul class="list-group mt-2" id="task-examples">
                <li class="list-group-item bg-secondary text-light" id="sample-task">
                    Tasks that have not been started look like this.
                </li>
                <li class="list-group-item bg-primary text-light" id="sample-task-2">
                    Tasks that are in progress look like this.
                </li>
            </ul> -->
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2>To-do / notes</h2>
                <textarea id="todos" style="width: 100%" rows="10" class="mt-1"></textarea>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <br />
</body>

</html>
